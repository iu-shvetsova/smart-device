{% from './feature-card.html' import featureCard %}

{% macro features(cards) %}
<section class="features" id="features">
    <h2 class="visually-hidden">Наши преимущества</h2>
    <ul class="features__list">
        {% for card in cards %}
            {{featureCard(card)}}
        {% endfor %}
    </ul>
</section>
{% endmacro %}
